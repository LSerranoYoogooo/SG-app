<ion-header>
  <ion-navbar>
    <ion-title>
      {{"TITLE" | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <div *ngIf="uid">uid: {{uid}}</div>
      </ion-item>
      <ion-item>
        <button ion-button full (click)="logout()">Logout</button>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="translateToEnglish()">{{ "BTN_ENGLISH" | translate }}</button>
    <button ion-button block (click)="translateToSpanish()">{{ "BTN_SPANISH" | translate }}</button>
</ion-content>

<ion-footer>
  <p class="bottom_bar">Sequeira Global Ink.</p>
</ion-footer>
