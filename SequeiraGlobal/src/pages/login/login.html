<ion-header>

  <ion-navbar>
    <ion-title>{{"TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-login">
  <form [formGroup]="loginForm">
    <div padding class="div-title">
      <ion-img class="logo_login" src="assets/icon/favicon.ico"></ion-img>
      <h2 class="center_title"> {{"Login" | translate}} </h2>
    </div>
    
    <ion-list>
      <ion-item class="label">
        <ion-label floating>Email</ion-label>
        <ion-input type="text"formControlName="email"></ion-input>
      </ion-item>
      <br/>
      <ion-item class="label">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    
    <div padding>
      <button ion-button primary block (click)="signin()" [disabled]="!loginForm.valid">Iniciar Session</button>
    </div>
    
    <div padding>
      <button ion-button full clear favorite (click)="createAccount()" [disabled]="!loginForm.valid">
        <ion-icon name="person"></ion-icon>
        Registrar</button>
    </div>
  </form>
</ion-content>

<ion-footer class="bottom_bar">
  <p>Sequeira Global Ink.</p>
</ion-footer>
