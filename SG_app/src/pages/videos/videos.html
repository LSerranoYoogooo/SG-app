<!--
  Generated template for the VideosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      {{video.title}}
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="100%" [src]="video.video | safe" frameborder="0" allowfullscreen ></iframe>
    </ion-card-content>
  </ion-card>

</ion-content>
