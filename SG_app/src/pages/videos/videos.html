<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{"title_page_videos" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      {{video.title}}
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="100%" [src]="video.video | safe" frameborder="0" allowfullscreen ></iframe>
    </ion-card-content>
  </ion-card>

</ion-content>
