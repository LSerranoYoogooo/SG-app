<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{"title_page_register" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm">
    <ion-item>
      <ion-label floating>{{"log_email" | translate}}</ion-label>
      <ion-input formControlName="email" type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"log_pass" | translate}}</ion-label>
      <ion-input formControlName="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <div>
      <ion-item>
        <ion-label floating class="littleLetter">{{"label_name" | translate}}</ion-label>
        <ion-input formControlName="name" type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating class="littleLetter">{{"label_tel" | translate}}</ion-label>
        <ion-input formControlName="telephone" type="number" [(ngModel)]="user.telephone"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label class="littleLetter">{{"label_country" | translate}}</ion-label>
      <ion-select [(ngModel)]="user.country" formControlName="country">
        <ion-option *ngFor="let ctry of countries" value="{{ctry.Sigla}}">{{ctry.Country}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating class="littleLetter">{{"label_refer_code" | translate}}</ion-label>
      <ion-input formControlName="code" type="text" [(ngModel)]="reference"></ion-input>
    </ion-item>
    </div>

    <div padding>
      <button ion-button full clear [disabled]="!myForm.valid" (click)="register(user)">
        <ion-icon name="person"></ion-icon>
        {{"btn_Register" | translate}}
      </button>
    </div>
  </form>
</ion-content>
