<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{"title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="assets/images/fondoapp.jpg"/>
  </div>
  <div padding>
    <ion-item>
      <ion-label floating>{{"log_email" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"log_pass" | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="login(user)">
      {{"btn_Login" | translate}}
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button  class="bloque1" ion-button full clear (click)="register()">
            <ion-icon name="person"></ion-icon>
            {{"btn_Register" | translate}}
          </button>
        </ion-col>
        <ion-col col-6>
          <button  class="bloque2" ion-button full clear (click)="resetPass(user.email)">
            {{"btn_Pass" | translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
