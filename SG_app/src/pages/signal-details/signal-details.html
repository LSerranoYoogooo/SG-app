<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{"title_page_signal_details" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="S_total">
<div class="workArea">
  <body background="assets/images/fondo_logo.png" class="aquaDetail"></body>
  <h2 class="S_instrument">{{Signal.Instrument}}</h2>
  <div class="S_centerImg">
    <img src="{{imgsource}}" class="S_viewImg"/>
  </div>
  <ion-grid class="general_grid">
      <ion-row>
        <ion-col col-6 class="tittle">{{"label_priceA" | translate}}</ion-col>
        <ion-col col-4 class="info">{{Signal.Price_a}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="tittle">{{"label_trend" | translate}}</ion-col>
        <ion-col col-4 class="info">{{Trend}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="tittle">{{"label_tp1" | translate}}</ion-col>
        <ion-col col-4 class="info">{{Signal.TP1}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="tittle">{{"label_tp2" | translate}}</ion-col>
        <ion-col col-4 class="info">{{Signal.TP2}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="tittle">{{"label_sl" | translate}}</ion-col>
        <ion-col col-4 class="info">{{Signal.SL}}</ion-col>
      </ion-row>   
    </ion-grid>
</div>
</ion-content>
