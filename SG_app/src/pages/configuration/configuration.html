<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"title_page_config" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="userInfo">
    <p> {{UsrEmail}} </p>
    <p> {{UsrCode}} </p>
  </div>

  <div class="userConfig">
    <ion-list radio-group>
      <ion-list-header>
        Language
      </ion-list-header>
      <ion-item>
        <ion-label>English</ion-label>
        <ion-radio value="en" checked="true" (click)="translateToEnglish()"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Espa√±ol</ion-label>
        <ion-radio value="es" (click)="translateToSpanish()"></ion-radio>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
