<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{"mn_Signal" | translate}}</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="state">
      <ion-segment-button value="signals">
        {{"tlb_Signal" | translate}}
      </ion-segment-button>
      <ion-segment-button value="history">
        {{"tlb_History" | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div [ngSwitch]="state">
    


    <ion-list *ngSwitchCase="'signals'">
      <ion-card *ngFor="let signal of signals | async">
        <button ion-item (click)="openNavDetailsPage(signal)">
            <ion-icon item-left  name={{signal.E_Trend}} [ngStyle]="{'color': signal.E_Color}"></ion-icon>
            {{signal.Instrument}}
            <ion-icon name="ios-arrow-forward" class="rigthArrow"></ion-icon>
          </button>
      </ion-card>
    </ion-list>

    
      
  </div>
