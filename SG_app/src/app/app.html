
<ion-menu [content]="NAV">
  <ion-content>
    <img src="assets/images/cover.jpg" >
    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
          {{page.titulo | translate}}
      </button>
      <button ion-item menuClose (click)=" logOut()">
        <ion-icon item-left name="key"></ion-icon>
          {{"LOGOUT" | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
<ion-footer class="bottom_bar primary_color">
  <p>Sequeira Global Inc.</p>
</ion-footer>
